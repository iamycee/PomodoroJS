<!DOCTYPE html>
<html>
    <head>
        <title>PomodoroJS</title>
        <link rel="icon" type="image/png" href="favicon.ico">
        <link rel="stylesheet" type="text/css" href="style.css">
        <script src="script.js" type="text/javascript"></script>
    </head>
    <body>
        <h1>Start your pomodoro now</h1>
        <p id="timer">25:00</p>
        <div id="button">
            <button type="button" class="button1" onclick="startFunction()">Start</button>
            <button type="button" class="rstbutton" onclick="resetFunction('25:00')">Reset</button>
            <button type="button" class="button2" onclick="stopFunction('25:00')">Stop</button>
            <br><br>
            <p><button type="button" class="breakbutton" onclick="location.href = 'break.html';">Take a break</button></p>
        </div>
    </body>
</html>
