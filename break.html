<!DOCTYPE html>
<html>
    <head>
        <title>Breaks are important</title>
        <link rel="icon" type="image/png" href="favicon.ico">        
        <link rel="stylesheet" type="text/css" href="style.css">
        <script src="script.js" type="text/javascript"></script>
    </head>
    <body>
        <h1>Take a break to refresh!</h1>
        <p id="timer">5:00</p>
        <div id="button">
            <button type="button" class="button1" onclick="breakFunction()">Start</button>
            <button type="button" class="rstbutton" onclick="resetFunction('5:00')">Reset</button>
            <button type="button" class="button2" onclick="stopFunction('5:00')">Stop</button>
            <br/> <br/>
            <p><button type="button" class="breakbutton" onclick="location.href = 'index.html';">Let's get back to work</button></p>

        </div>
    </body>
</html>
